<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- =================== Bootstrap css ===================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>


<body>
    <h2 class="text-center my-3">Book Archive</h2>

    <!-- Search bar -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Enter your book name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="dataLoad()" id="search-button" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>
 
     <!-- spinner -->
     <section id="spinner"  style="display: none;" class="contaner text-center">
        <div  class="spinner-border text-center" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>

    <!-- Error message -->
   <section class="container">
    <div id="error" style="display: none;" class="bg-dark">
        <p class="text-danger text-center">Please enter a valid name</p>
    </div>
   </section>


    <!-- Search result -->
    <section class="container">
        <div id="search-founded" style="display:none;" class="bg-dark">
            <p id="result-count" class="text-center text-white">Result Not Found</p>
        </div>
       </section>
    <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">


        </div>
    </section>

   


    <!-- =====================Bootstrap script ========================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- My js file -->
    <script src="js/app.js"></script>
</body>

</html>
